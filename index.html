
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Office Olympics</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <style>
        .form { 
            display: none
        }
    </style>    

</head>

<body class="bg-dark text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>The Office Typing Racer</h1>
    </header>
    <div class="container text-center">

        <form id="login-form" class="form" action="index.html" method="post">
            <h3>Welcome to Dunder Mifflin! <br> <br> Enter your username for the company intranet:</h3>
            <input id="login-field" type="text" name="" value="" placeholder="Username">
            <br><br>
            <input type="submit" id="login-submit">
            <br><br>
        </form>

        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">   
                <p class="lead">Dundler Mifflin welcomes you<span class="text-success" id="username">...</span></p>
                <div id = 'countdown-container'> Starting in:<span id='countdown'>5</span> </div>
                <div class="display-2 mb-5" id="current-word"></div>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input"
                    autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Words Per Minute:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>
                <!-- Replay Button-->
                <div id = "replay-container">
                  <button id= 'replay'> Replay, Loser.</button>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word as fast as you can to see how many words per minute you can type.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="src/main.js"></script>
</body>

</html>
