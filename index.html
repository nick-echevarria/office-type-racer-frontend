<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Office Olympics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

</head>

<body class="bg-dark text-white ">
    <div class = 'grid-container'>

        <div class= 'typewriter'>
            <header class="bg-secondary text-center p-3 mb-5">
                <h1 class='typewriter ' style="font-size:5vw"> <u>The Office</u> <br> Typing Racer</h1>
            </header>
        </div>

        <div class= 'Hi-Scores'> 
        </div>

        <!-- Word & Input -->
        <div class="Quote-Display" id="current-word"></div>

        <div class = 'Quote-Input'>
            <p class="lead" style="visibility: hidden">Dunder Mifflin welcomes you,<span class="text-success" id="username">...</span></p>
           
            <div style="visibility: hidden" id='countdown-container'> Get ready! Start typing in: <span id='countdown'>5</span> </div>
            
            <input type="text" class="form-control form-control-lg" placeholder="Type the quote here!" id="word-input" autofocus>
            
            <h4 class="mt-3" id="message"></h4>
            <!-- Replay Button-->
                <div id="replay-container">
                    <button style="display: none;" id='replay'> Replay, loser.</button>
                </div>
                <div class="card card-body bg-secondary text-white">
                    <h5>Instructions</h5>
                    <p>Type each word as fast as you can to see how many words per minute you can type.</p>
                </div>
        </div>

        <!-- Time & Score Columns -->
        
            <div class="Timer">
                <h3>Time: <br>
                    <span id="time">0</span>
                </h3>
            </div>

            <div class="WPM">
                <h3>Words Per Minute:<br>
                    <span id="score">0</span>
                </h3>
            </div>

            <div class = "Office-Photo">
                <img src="https://i.imgur.com/lusVF4p.gif" alt="Office GIF" class = 'Jam'>
            </div>

            <div class = 'formCSS'>
                <form id="login-form" class="form" action="index.html" method="post" style="display: none;">
                    <h3>Welcome to Dunder Mifflin!</h3>
                    <br>
                    <br>
                    <p id="username-text">Enter your username for the company intranet:</p>
                    <input id="login-field" type="text" name="" value="" placeholder="Username">
                    <br><br>
                    <input type="submit" id="login-submit">
                    <br><br>
                </form>
            </div>
        <!-- Instructions -->
        <script defer src="src/main.js"></script>
    </div>
</body>

</html>
